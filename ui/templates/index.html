{% extends "base.html" %}
{% block content %}
<form>
  <div class="grid gap-1 mb-6 md:grid-cols-1">
    <div>
      <label for="search-term" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Search Term</label>
      <input type="text"
             id="search-term"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="Machine learning expensive production scale" required>
    </div>
    <br>
    <button type="submit"
            id="search-term-add"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-36 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            onsubmit="event.preventDefault();"
            >
      Add Search Term</button>
</form>
<script>
  const button = document.getElementById('search-term-add');
  function getTerm(){
    var term = document.getElementById('search-term').value;
    return term;
  }
  button.addEventListener('click', async _ => {
    try {
      const response = await fetch('leads/search_term/', {
        method: 'post',
        body: JSON.stringify({
          "term": getTerm(),
        }),
        headers: {
          "Content-Type": "application/json",
        },
      });
      console.log('Completed!', response);
    } catch(err) {
      console.error(`Error: ${err}`);
    }
  });
</script>

{% endblock %}
